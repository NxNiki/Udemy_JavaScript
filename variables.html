<!DOCTYPE html>
<html lang="en">

<body>
    <div id="output"></div>
    <script>
        let name = "Mark";
        let age = 48;

        function organizeItems(itemData) {
            const organizedItems = {};

            itemData.forEach(item => {
                if (!organizedItems[item.category]) {
                organizedItems[item.category] = [];
                }

                // If the item is on sale, add ($) to the item name
                const itemName = item.onSale ? `${item.itemName}($)` : item.itemName;
                
                organizedItems[item.category].push(itemName);
            });

            return organizedItems;
        }

        // Example usage
        var itemData = [
            { category: 'fruit', itemName: 'apple', onSale: false },
            { category: 'canned', itemName: 'beans', onSale: false },
            { category: 'canned', itemName: 'corn', onSale: true },
            { category: 'frozen', itemName: 'pizza', onSale: false },
            { category: 'fruit', itemName: 'melon', onSale: true },
            { category: 'canned', itemName: 'soup', onSale: false },
        ];

        var result = organizeItems(itemData);

        console.log(result);
    </script>
</body>
</html>
